<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/jpeg" sizes="600x450" href="./images/image-header-desktop.jpg">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./styles.css">
  <!--Inter Font URL-->
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  
  <!--LexendDeca Font URL-->
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  
  <!-- <link rel="stylesheet" type="font" href="./Inter/inter.ttf"> -->
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <section class="mainBody">
    <figure class="card">
      <div class="card-content">
        <div class="card-mainHeading">
          Get <span style="color:hsl(277, 64%, 61%)">insights</span> that help your business grow.
        </div>
        <div class="card-body">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
        </div>
        <div class="card-stats">
          <div class="stats">
            <div class="stats-number">10K+</div>
            <div class="stats-text">COMPANIES</div>
          </div>
          <div class="stats">
            <div class="stats-number">314</div>
            <div class="stats-text">TEMPLATES</div>
          </div>
          <div class="stats">
            <div class="stats-number">12M+</div>
            <div class="stats-text">QUERIES</div>
          </div>
        </div>
      </div>
      <div class="card-image"></div>
    </figure>
  </section>
  <section class="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Azri Rahmat</a>.
    </div>
  </section>
</body>
</html>
